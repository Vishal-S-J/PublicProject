<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Employee Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <a class="btn btn-primary">Add Employee</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Date Of joining</th>
            <th>Department</th>
            <th>Project</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employees : ${employees}">
            <td th:text="${employees.employeeId}"></td>
            <td th:text="${employees.firstName}"></td>
            <td th:text="${employees.lastName}"></td>
            <td th:text="${employees.email}"></td>
            <td th:text="${employees.salary}"></td>
            <td th:text="${employees.dateOfJoining}"></td>
            <td th:text="${employees.department}"></td>
            <td th:text="${employees.project}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
